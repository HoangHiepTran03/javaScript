<!DOCTYPE html>
<html>
<head>
  <title>Quản lý nhân viên</title>
  <style>
    .employee-table {
      border-collapse: collapse;
      width: 100%;
    }
    
    .employee-table th, .employee-table td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Quản lý nhân viên</h1>

  <div id="tableContainer"></div>

  <form id="addEmployeeForm">
    <h2>Thêm nhân viên mới</h2>
    <label for="maNV">Mã NV:</label>
    <input type="text" id="maNV" required><br>

    <label for="hoTen">Họ và tên:</label>
    <input type="text" id="hoTen" required><br>

    <label for="ngaySinh">Ngày sinh:</label>
    <input type="text" id="ngaySinh" required><br>

    <label for="phongBan">Phòng ban:</label>
    <input type="text" id="phongBan" required><br>

    <label for="heSoLuong">Hệ số lương:</label>
    <input type="number" id="heSoLuong" step="0.1" required><br>

    <button type="submit">Thêm</button>
  </form>

  <script src="nhanVien.js">
    // Đoạn mã JavaScript ở đây
  </script>
</body>
</html>
